<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .container {
      border: 3px solid black;
      width: 100px;
    }

    p {
      border: 2px solid black;
    }

    div ~ p {
      background-color: green;
    }
  </style>
  <body>
    <div class="container">
      <p>Second</p>
      <div>
        <p>Child Paragraph</p>
      </div>
      <p>Second</p>
      <p>Third</p>
    </div>
  </body>
</html>
