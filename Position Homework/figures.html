<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="figure-styles.css" />

      <div class="trapezoid-for-shop">

          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
          <span class="watermelon"></span>
        </div>
      </div>
      <div class="trapezoid-for-blueberry">
        <div class="blueberry"></div>
      </div>
      <div class="window-under-watermelon"></div>
      <div class="window-under-blueberry"></div>
    </div>
  </body>
</html>
